<div class="features__card">
  <div class="features__card--box" *ngFor="let scanCategory of this.scanService.scanCategories">
    <div class="features__card--box--img">
      <div class="circle">
        <span></span>
        <span></span>
      </div>
      <h4 [style.color]="scanCategory.grade == undefined ? 'initial' : (scanCategory.grade <= 6 ? 'green' : 'red')">
        {{scanCategory.grade != undefined ? scanCategory.grade + "/10" : "?/10"}}
      </h4>
    </div>
    <h4>
      {{scanCategory.title}}
    </h4>
    <app-spinning *ngIf="scanCategory.loading == true && scanCategory.grade == undefined"></app-spinning>
  </div>
</div>
