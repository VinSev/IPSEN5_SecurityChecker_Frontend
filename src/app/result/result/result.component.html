<div class="features__wrap container"
     [ngSwitch]="this.scanService.scanCategories[this.scanService.scanCategories.length - 1]
     .loading == true && this.scanService.scanCategories[this.scanService.scanCategories.length - 1]
     .grade != undefined">
  <div class="line">
    <span></span>
    <span class="sml-line"></span>
  </div>
  <div *ngSwitchCase="false">
    <h2>Resultaten Website - {{this.scanService.website}}</h2>

  </div>


  <div class="features__card">
    <div class="features__card--box" *ngFor="let result of this._results">
      <div class="features__card--box--img">
        <div class="circle">
          <span></span>
          <span></span>
        </div>
        <h4 [style.color]="result.grade == undefined ? 'initial' : (result.grade >= 6 ? 'green' : 'red')">
          {{result.grade + "/10"}}
        </h4>
      </div>
      <h4>
        {{result.title}}
      </h4>
      <div *ngIf="result.loading == true && result.grade == undefined" class="loading-bar"></div>
    </div>
  </div>
</div>
