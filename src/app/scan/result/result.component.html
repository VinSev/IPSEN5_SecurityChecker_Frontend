<div class="features__card">
  <div class="features__card--box" *ngFor="let scanReport of this.scanService.report.scanReports">
    <div class="features__card--box--img">
      <div class="circle">
        <span></span>
        <span></span>
      </div>
      <h4 [style.color]="scanReport.grade == undefined ? 'initial' : (scanReport.grade >= 6 ? 'green' : 'red')">

        {{scanReport.grade != undefined ? scanReport.grade + "/10" : "?/10"}}
      </h4>
    </div>
    <h4>
      {{scanReport.title}}
    </h4>
    <app-spinning *ngIf="scanReport.loading == true && scanReport.grade == undefined"></app-spinning>
  </div>
</div>
