<section class="execute-area">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12 col-md-12">
          <div class="execute-left">
            <div class="line">
              <span></span>
              <span class="sml-line"></span>
            </div>
            <h2>Inloggen</h2>
          </div>
        </div>
        <div class="col-lg-12 col-md-12">
          <div class="execute-right">
            <form id="scanForm" (ngSubmit)="submit(name, password)">
                <div class="form-row">
                  <div class="form-column"><input name="name"     ngModel #name     required type="text"  placeholder="Naam*"     class="form-control bg1" aria-label="name"></div>
                  <div class="form-column"><input name="password"  ngModel #password  required type="password"  placeholder="Wachtwoord*"  class="form-control"     aria-label="Wachtwoord"></div>
               
    
                  <div class="form-column"><input type="submit" value="Ga naar admin" aria-label="Verzenden"></div>
                </div>
                <noscript>Activeer JavaScript om gebruik te maken van dit formulier.</noscript>
              </form>  
          </div>
        </div>
      </div>
    </div>
  </section>
