<div class="container flexbox">
    <div class="col-lg-4" style="background-color: lightblue;">
        <button class="btn">Nieuwe Tip</button>
        <app-admin-tip *ngFor="let tip in Tips"></app-admin-tip>
    </div>

    <div class="col-lg" style="background-color: rgb(245, 213, 238);">
        <div>
            <form id="loginForm" #scanForm="ngForm" (ngSubmit)="submit(tip)">
                        <h2>Voeg tip toe</h2>
                <div class="form-row">
                  <div class="form-column"><input name="tip"    ngModel #tip    required type="text" placeholder="Geef een tip op*"    class="form-control bg2" aria-label="tip"></div>
                </div>

                <div class="form-column btn" *ngIf="!inEditMode"><input type="submit" value="maak tip" aria-label="Verzenden"></div>

                <div class="form-row" *ngIf="inEditMode">
                    <div class="form-column btn"><input type="submit" value="Verander" aria-label="Verzenden"></div>
                    <div class="form-column btn"><input type="button" (click)="deleteTip()" value="Verwijder tip" aria-label="Verzenden"></div>
                </div>
                <noscript>Activeer JavaScript om gebruik te maken van dit formulier.</noscript>
              </form>
        </div>
    </div>
</div>
