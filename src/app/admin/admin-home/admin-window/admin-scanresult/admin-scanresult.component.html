<div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12 col-md-12">
        <div class="">
          <div class="line">
            <span></span>
            <span class="sml-line"></span>
          </div>
          <h2>Admin Dashboard - Scans</h2>
        </div>
      </div>

      <div class="col-lg-5 col-md-5">
        <div class="execute-right tipList">
          <app-admin-singlescan></app-admin-singlescan>
        </div>
      </div>

      <div class="col-lg-7 col-md-7">
        <div class="d-flex justify-content-between">
          <div>
            <h3>{{customerservice.currentViewedRapport.user.name}}</h3>
            <hr>
            <p>website: {{customerservice.currentViewedRapport.url}}</p>
          </div>
          <div class="border-secondary border p-3">
            <p>Email: {{customerservice.currentViewedRapport.user.email}}</p>
            <p>Tell: {{customerservice.currentViewedRapport.user.telephone}}</p>
          </div>
        </div>

        <hr>

      <div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">scan</th>
              <th scope="col">Result</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of customerservice.scanList; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{item}}</td>
              <td>/10</td>
            </tr>
          </tbody>
        </table>
      </div>

      </div>
    </div>
  </div>
